<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido - El Cielo en tus Manos</title>    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCO3FRhSwH1xLABwVGFSd_YYrbFp0lQEv8",
            authDomain: "pagelalo-1b210.firebaseapp.com",
            databaseURL: "https://pagelalo-1b210-default-rtdb.firebaseio.com",
            projectId: "pagelalo-1b210",
            storageBucket: "pagelalo-1b210.firebasestorage.app",
            messagingSenderId: "1096735980204",
            appId: "1:1096735980204:web:8252ddb9fb484c398dfd09"
        };
        
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appId = 'default-app-id';
        
        // Variables globales
        let orderData = null;
        let products = [];
        
        // Cargar productos para mostrar nombres
        function loadProducts() {
            const productsRef = ref(db, `/artifacts/${appId}/public/products`);
            onValue(productsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    products = [];
                    for (const id in data) {
                        products.push({ id, ...data[id] });
                    }
                    if (orderData) {
                        renderOrderDetails();
                    }
                }
            });
        }
        
        // Mostrar detalles del pedido
            function renderOrderDetails() {
        const orderDetails = document.getElementById('orderDetails');
        if (!orderData || !orderDetails) return;
        
        const productMap = products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
        
        orderDetails.innerHTML = `
            <div class="bg-gray-700 p-6 rounded-xl shadow-lg">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-yellow-500">üì¶ Resumen de tu Pedido</h2>
                    <p class="text-gray-400">Revisa los detalles antes de confirmar</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 p-4 bg-gray-800 rounded-lg">
                    <div class="text-center md:text-left">
                        <p class="text-gray-400 text-sm">N√∫mero de Pedido</p>
                        <p class="text-white font-bold text-xl">#${orderData.orderNumber}</p>
                    </div>
                    <div class="text-center md:text-right">
                        <p class="text-gray-400 text-sm">Total a pagar</p>
                        <p class="text-yellow-500 font-bold text-2xl">$${orderData.total.toFixed(2)}</p>
                    </div>
                </div>
                
                <h3 class="text-lg font-semibold text-white mb-4 border-b border-gray-600 pb-2">üõçÔ∏è Productos en tu pedido:</h3>
                
                <div class="space-y-4 mb-6">
                    ${Object.entries(orderData.cart || {}).map(([productId, quantity]) => {
                        const product = productMap[productId];
                        return product ? `
                            <div class="flex items-center bg-gray-800 p-4 rounded-xl gap-4 hover:bg-gray-750 transition-colors">
                                <img src="${product.imageUrl}" 
                                    alt="${product.name}" 
                                    class="w-20 h-20 object-cover rounded-lg shadow-md"
                                    onerror="this.src='https://placehold.co/80x80/e2e8f0/64748b?text=Imagen+no+disponible'">
                                
                                <div class="flex-grow">
                                    <h4 class="text-white font-semibold">${product.name}</h4>
                                    <p class="text-gray-400 text-sm mt-1 line-clamp-2">${product.description || 'Sin descripci√≥n'}</p>
                                    <div class="flex justify-between items-center mt-2">
                                        <span class="text-gray-400 text-sm">Cantidad: ${quantity}</span>
                                        <span class="text-yellow-500 text-sm">$${product.price} c/u</span>
                                    </div>
                                </div>
                                
                                <div class="text-right">
                                    <p class="text-yellow-500 font-bold text-lg">$${(product.price * quantity).toFixed(2)}</p>
                                </div>
                            </div>
                        ` : `
                            <div class="flex items-center bg-gray-800 p-4 rounded-xl gap-4">
                                <div class="w-20 h-20 bg-gray-700 rounded-lg flex items-center justify-center">
                                    <span class="text-gray-400 text-2xl">‚ùì</span>
                                </div>
                                <div class="flex-grow">
                                    <h4 class="text-white">Producto no encontrado</h4>
                                    <p class="text-gray-400 text-sm">ID: ${productId.substring(0, 8)}...</p>
                                    <p class="text-gray-400 text-sm">Cantidad: ${quantity}</p>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                
                <div class="border-t border-gray-600 pt-4">
                    <div class="flex justify-between items-center text-lg">
                        <span class="text-white font-semibold">Total del pedido:</span>
                        <span class="text-yellow-500 font-bold text-xl">$${orderData.total.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="mt-6 bg-yellow-500 bg-opacity-10 border border-yellow-500 border-opacity-30 rounded-lg p-4">
                    <p class="text-yellow-400 text-sm text-center">‚ö†Ô∏è Revisa que todos los productos sean correctos antes de confirmar</p>
                </div>
            </div>
        `;
    }
        
        // Funci√≥n para confirmar el pedido
        window.confirmOrder = async function() {
            try {
                if (!orderData) {
                    alert('Error: No hay datos del pedido. Vuelve a intentarlo.');
                    window.location.href = 'index.html';
                    return;
                }
                
                if (!orderData.orderId) {
                    alert('Error: Falta el ID del pedido. Vuelve a intentarlo.');
                    window.location.href = 'index.html';
                    return;
                }
                
                // Pedir datos del cliente
                const customerName = prompt('Por favor, ingresa tu nombre completo:') || 'Cliente';
                if (!customerName || customerName.trim() === '') {
                    alert('El nombre es requerido para confirmar el pedido');
                    return;
                }
                
                const customerPhone = prompt('Por favor, ingresa tu n√∫mero de tel√©fono:') || '';
                if (!customerPhone || customerPhone.trim() === '') {
                    alert('El n√∫mero de tel√©fono es requerido para enviar los detalles');
                    return;
                }
                
                // Datos completos del pedido
                const completeOrderData = {
                    cart: orderData.cart,
                    timestamp: Date.now(),
                    total: orderData.total,
                    status: 'pendiente',
                    customerName: customerName.trim(),
                    customerPhone: customerPhone.trim(),
                    orderNumber: orderData.orderNumber
                };
                
                // Guardar en Firebase
                const orderRef = ref(db, `/artifacts/${appId}/public/orders/${orderData.orderId}`);
                await set(orderRef, completeOrderData);
                
                console.log("Pedido confirmado y guardado:", completeOrderData);
                
                // ENVIAR WHATSAPP
                const whatsappMessage = `¬°Hola ${customerName}! üëã\n\n` +
                                      `‚úÖ Tu pedido en *Soluciones Delicias* ha sido registrado\n` +
                                      `üì¶ *N√∫mero de pedido:* ${orderData.orderNumber}\n` +
                                      `üí∞ *Total:* $${orderData.total.toFixed(2)}\n\n` +
                                      `üîç *Sigue el estado de tu pedido aqu√≠:*\n` +
                                      `${window.location.origin}/order-status.html\n\n` +
                                      `¬°Gracias por tu compra! üõ†Ô∏è`;
                
                const whatsappUrl = `https://wa.me/52${customerPhone.replace(/\D/g, '')}?text=${encodeURIComponent(whatsappMessage)}`;
                window.open(whatsappUrl, '_blank');
                
                // Mostrar confirmaci√≥n
                alert(`‚úÖ Pedido #${orderData.orderNumber} confirmado\nüì± Se enviaron los detalles por WhatsApp`);
                
                // Redirigir a p√°gina principal
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error("Error al confirmar pedido:", error);
                alert('Error al confirmar el pedido. Intenta nuevamente.');
            }
        };
        
        // Al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const previewData = urlParams.get('data');
            
            if (previewData) {
                try {
                    orderData = JSON.parse(decodeURIComponent(previewData));
                    console.log("Datos del pedido:", orderData);
                    
                    // Cargar productos y mostrar detalles
                    loadProducts();
                    
                } catch (e) {
                    console.error("Error parseando datos:", e);
                    document.getElementById('orderDetails').innerHTML = `
                        <div class="text-center text-red-400">
                            <p>Error al cargar el pedido</p>
                            <a href="index.html" class="text-yellow-500 hover:underline">Volver al inicio</a>
                        </div>
                    `;
                }
            } else {
                document.getElementById('orderDetails').innerHTML = `
                    <div class="text-center text-red-400">
                        <p>No se encontraron datos del pedido</p>
                        <a href="index.html" class="text-yellow-500 hover:underline">Volver al inicio</a>
                    </div>
                `;
            }
        });
        
    </script>
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div class="container mx-auto p-6">
        <header class="text-center my-8">
            <h1 class="text-3xl font-bold text-yellow-500">üì¶ Resumen de tu Pedido</h1>
            <p class="text-gray-400">Revisa y confirma tu pedido</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div id="orderDetails">
                <div class="text-center text-gray-400 py-8">
                    <p>Cargando detalles del pedido...</p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button onclick="confirmOrder()" 
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-colors">
                    ‚úÖ Confirmar Pedido y Enviar WhatsApp
                </button>
                
                <br>
                
                <a href="index.html" class="text-yellow-500 hover:text-yellow-400 mt-4 inline-block">
                    ‚Üê Volver al cat√°logo
                </a>
            </div>
        </div>
    </div>
</body>
</html>
