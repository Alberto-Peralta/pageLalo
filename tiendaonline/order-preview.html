<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-yellow-50">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center my-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">‚ú® Resumen de tu Pedido</h1>
            <p class="text-gray-600 mt-2">Revisa y confirma tu pedido para continuar</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div id="orderDetails" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div class="text-center text-gray-500 py-8">Cargando detalles...</div>
            </div>

            <div class="mt-6 text-center space-y-4">
                <button onclick="confirmOrder()" 
                        class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-colors shadow-md">
                    ‚úÖ Confirmar y Enviar a WhatsApp
                </button>
                <div>
                    <a href="index.html" class="text-yellow-700 hover:text-yellow-800 hover:underline mt-2 inline-block">
                        ‚Üê Volver al cat√°logo
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCO3FRhSwH1xLABwVGFSd_YYrbFp0lQEv8",
        authDomain: "pagelalo-1b210.firebaseapp.com",
        databaseURL: "https://pagelalo-1b210-default-rtdb.firebaseio.com",
        projectId: "pagelalo-1b210",
        storageBucket: "pagelalo-1b210.firebasestorage.app",
        messagingSenderId: "1096735980204",
        appId: "1:1096735980204:web:8252ddb9fb484c398dfd09"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const appId = 'default-app-id';
    
    let orderData = null;
    let products = [];
    let subtotal = 0;
    let discountAmount = 0;
    let finalTotal = 0;
    let appliedCoupon = null;
    let couponApplying = false;

    function renderOrderDetails() {
        const container = document.getElementById('orderDetails');
        const productMap = products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
        
        // Determina los totales basado en si es un pedido nuevo o existente
        subtotal = orderData.subtotal || orderData.total;
        discountAmount = orderData.discount || 0;
        finalTotal = orderData.total;

        const itemsHtml = Object.entries(orderData.cart).map(([id, qty]) => {
            const product = productMap[id];
            if (!product) return '';

            const priceToUse = (product.offerPrice && product.offerPrice < product.price) ? product.offerPrice : product.price;
            
            let hasSpecificDiscount = false;
            // Revisa si el cup√≥n aplicado (de un pedido existente) aplica a este item
            if (orderData.couponUsed && appliedCoupon && appliedCoupon.applicationType === 'specific' && appliedCoupon.applicableProducts) {
                hasSpecificDiscount = appliedCoupon.applicableProducts.includes(id);
            }
            
            return `
                <div class="flex items-center bg-gray-50 p-4 rounded-xl gap-4 border border-gray-200 ${hasSpecificDiscount ? 'ring-2 ring-green-400' : ''}">
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-20 h-20 object-cover rounded-lg shadow-sm">
                    <div class="flex-grow">
                        <h4 class="text-gray-800 font-semibold">${product.name}</h4>
                        <span class="text-gray-600 text-sm">Cantidad: ${qty}</span>
                        ${hasSpecificDiscount ? '<span class="text-green-600 text-xs font-medium">‚úÖ Descuento aplicado</span>' : ''}
                    </div>
                    <p class="text-yellow-700 font-bold text-lg">$${(priceToUse * qty).toFixed(2)}</p>
                </div>`;
        }).join('');
        
        container.innerHTML = `
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Pedido #${orderData.orderNumber}</h2>
                <p class="text-sm text-gray-500">Cliente: ${orderData.customerName || 'No especificado'}</p>
            </div>
            <div class="space-y-4 mb-6">${itemsHtml}</div>
            
            <div class="border-t border-gray-200 pt-4 mb-4">
                <div class="flex gap-2">
                    <input type="text" id="couponCodeInput" placeholder="¬øC√≥digo de c√∫pon? Escr√≠belo aqu√≠" class="w-full p-2 bg-gray-50 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500">
                    <button onclick="applyCoupon()" id="applyCouponBtn" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Aplicar</button>
                </div>
                <div id="couponMessage" class="text-sm mt-2 text-center"></div>
            </div>

            <div id="totalsSection" class="border-t border-gray-200 pt-4 space-y-2">
                <div class="flex justify-between items-center text-md">
                    <span class="text-gray-600">Subtotal:</span>
                    <span class="text-gray-800 font-semibold">$${subtotal.toFixed(2)}</span>
                </div>
                <div id="discountRow" class="${discountAmount > 0 ? 'flex' : 'hidden'} justify-between items-center text-md text-green-600">
                    <span>Descuento (${orderData.couponUsed || ''}):</span>
                    <span id="discountValue" class="font-semibold">- $${discountAmount.toFixed(2)}</span>
                </div>
                <div class="flex justify-between items-center text-xl">
                    <span class="text-gray-800 font-bold">Total:</span>
                    <span id="finalTotalValue" class="text-yellow-700 font-bold">$${finalTotal.toFixed(2)}</span>
                </div>
            </div>`;
        
        // Si el pedido ya est√° en la base de datos (lo estamos viendo desde el admin)
        // Ocultamos los botones de confirmar y aplicar cup√≥n
        if (orderData.timestamp) {
            const confirmBtn = document.querySelector('button[onclick="confirmOrder()"]');
            const applyCouponSection = document.getElementById('couponCodeInput').parentElement.parentElement;
            
            if (confirmBtn) confirmBtn.style.display = 'none';
            if (applyCouponSection) applyCouponSection.style.display = 'none';

            // Agregamos un bot√≥n para imprimir o guardar como PDF
            const backLink = document.querySelector('a[href="index.html"]');
            if (backLink && !document.querySelector('.print-button')) {
                 backLink.insertAdjacentHTML('afterend', `
                    <button onclick="window.print()" class="print-button w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-colors shadow-md mt-4">
                        üñ®Ô∏è Imprimir / Guardar PDF
                    </button>
                `);
            }
        }
    }
    
    window.applyCoupon = async function() {
        if (couponApplying) return;
        
        const couponInput = document.getElementById('couponCodeInput');
        const messageDiv = document.getElementById('couponMessage');
        const applyButton = document.getElementById('applyCouponBtn');
        const code = couponInput.value.trim().toUpperCase();

        couponApplying = true;
        applyButton.disabled = true;
        applyButton.textContent = 'Aplicando...';
        
        if (!code) {
            messageDiv.textContent = 'Por favor, introduce un c√≥digo.';
            messageDiv.className = 'text-sm mt-2 text-center text-red-600';
            couponApplying = false;
            applyButton.disabled = false;
            applyButton.textContent = 'Aplicar';
            return;
        }

        try {
            const couponRef = ref(db, `/artifacts/${appId}/public/coupons/${code}`);
            const snapshot = await get(couponRef);

            if (snapshot.exists() && snapshot.val().isActive) {
                const coupon = snapshot.val();
                
                if (coupon.usesRemaining !== undefined && coupon.usesRemaining <= 0) {
                    discountAmount = 0;
                    finalTotal = subtotal;
                    appliedCoupon = null;
                    messageDiv.textContent = 'Este cup√≥n ya no tiene usos disponibles.';
                    messageDiv.className = 'text-sm mt-2 text-center text-red-600';
                    updateTotalsUI();
                    return;
                }

                let calculatedDiscount = 0;
                let applicableItems = [];
                
                if (coupon.applicationType === 'specific' && coupon.applicableProducts) {
                    const productMap = products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
                    for (const [productId, quantity] of Object.entries(orderData.cart)) {
                        if (coupon.applicableProducts.includes(productId)) {
                            const product = productMap[productId];
                            if (product) {
                                const priceToUse = (product.offerPrice && product.offerPrice < product.price) 
                                    ? product.offerPrice : product.price;
                                const itemSubtotal = priceToUse * quantity;
                                if (coupon.type === 'percentage') {
                                    calculatedDiscount += itemSubtotal * (coupon.value / 100);
                                } else if (coupon.type === 'fixed') {
                                    const totalApplicableValue = Object.entries(orderData.cart).filter(([id]) => coupon.applicableProducts.includes(id)).reduce((sum, [id, qty]) => { const prod = productMap[id]; if (prod) { const price = (prod.offerPrice && prod.offerPrice < prod.price) ? prod.offerPrice : prod.price; return sum + (price * qty); } return sum; }, 0);
                                    if (totalApplicableValue > 0) { const proportion = itemSubtotal / totalApplicableValue; calculatedDiscount += Math.min(coupon.value * proportion, itemSubtotal); }
                                }
                                applicableItems.push(product.name);
                            }
                        }
                    }
                    if (calculatedDiscount === 0) {
                        messageDiv.textContent = 'Este cup√≥n no se puede aplicar a los productos en tu carrito.';
                        messageDiv.className = 'text-sm mt-2 text-center text-red-600';
                        return;
                    }
                } else {
                    if (coupon.type === 'percentage') {
                        calculatedDiscount = subtotal * (coupon.value / 100);
                    } else if (coupon.type === 'fixed') {
                        calculatedDiscount = coupon.value;
                    }
                }
                
                discountAmount = Math.min(calculatedDiscount, subtotal);
                finalTotal = subtotal - discountAmount;
                
                if (discountAmount > 0) {
                    appliedCoupon = { code, ...coupon, applicableItems };
                    messageDiv.innerHTML = `¬°Cup√≥n "${code}" aplicado con √©xito!`;
                    messageDiv.className = 'text-sm mt-2 text-center text-green-600';
                    updateTotalsUI();
                } else {
                    messageDiv.textContent = 'No se pudo aplicar el descuento.';
                    messageDiv.className = 'text-sm mt-2 text-center text-red-600';
                }
            } else {
                messageDiv.textContent = 'El c√≥digo del cup√≥n no es v√°lido o ha expirado.';
                messageDiv.className = 'text-sm mt-2 text-center text-red-600';
            }
        } catch (error) {
            console.error("Error al aplicar cup√≥n:", error);
            messageDiv.textContent = 'Error al aplicar el cup√≥n. Intenta nuevamente.';
        } finally {
            couponApplying = false;
            applyButton.disabled = false;
            applyButton.textContent = 'Aplicar';
        }
    }

    function updateTotalsUI() {
        const discountRow = document.getElementById('discountRow');
        const discountValue = document.getElementById('discountValue');
        const finalTotalValue = document.getElementById('finalTotalValue');

        if (discountAmount > 0) {
            discountValue.textContent = `- $${discountAmount.toFixed(2)}`;
            discountRow.classList.remove('hidden');
            discountRow.classList.add('flex');
            if (appliedCoupon) {
                 discountRow.querySelector('span:first-child').textContent = `Descuento (${appliedCoupon.code}):`;
            }
        } else {
            discountRow.classList.add('hidden');
        }
        finalTotalValue.textContent = `$${finalTotal.toFixed(2)}`;
    }
window.confirmOrder = async function() {
    const confirmButton = document.querySelector('button[onclick="confirmOrder()"]');
    confirmButton.disabled = true;
    confirmButton.textContent = 'Procesando...';

    try {
        if (appliedCoupon && appliedCoupon.usesRemaining !== undefined) {
            const couponRef = ref(db, `/artifacts/${appId}/public/coupons/${appliedCoupon.code}`);
            const snapshot = await get(couponRef);
            if (!snapshot.exists() || !snapshot.val().isActive || snapshot.val().usesRemaining <= 0) {
                alert('Lo sentimos, el cup√≥n que aplicaste acaba de agotarse o ya no es v√°lido.');
                confirmButton.disabled = false;
                confirmButton.innerHTML = '‚úÖ Confirmar y Enviar a WhatsApp';
                return;
            }
            await update(couponRef, {
                usesRemaining: snapshot.val().usesRemaining - 1,
                lastUsed: Date.now(),
                updatedAt: Date.now()
            });
        }
        
        const customerName = prompt('Por favor, ingresa tu nombre completo (opcional):');
        const finalCustomerName = customerName ? customerName.trim() : 'Cliente';

        const fixedPhoneNumber = '6393992678';
        
        const completeOrderData = { 
            ...orderData,
            subtotal: subtotal,
            discount: discountAmount,
            total: finalTotal,
            couponUsed: appliedCoupon ? appliedCoupon.code : null,
            timestamp: Date.now(), 
            status: 'pendiente', 
            customerName: finalCustomerName,
            customerPhone: fixedPhoneNumber
        };
        
        await set(ref(db, `/artifacts/${appId}/public/orders/${orderData.orderId}`), completeOrderData);

        // CAMBIO: Se usa finalCustomerName en el mensaje de WhatsApp
        let msg = `¬°Hola! üôã‚Äç‚ôÇÔ∏è mi nombre es ${finalCustomerName}.\n\nAcabo de hacer un pedido en *El cielo en tus manos* y quer√≠a confirmarlo con usted. ‚ú®\n\nüßæ *N√∫mero de pedido:* #${orderData.orderNumber}`;
        if (discountAmount > 0) {
            msg += `\nüí≤ Subtotal: $${subtotal.toFixed(2)}\nüéÅ Descuento aplicado ("${appliedCoupon.code}"): -$${discountAmount.toFixed(2)}`;
        }
        msg += `\nüí∞ *Total a pagar:* $${finalTotal.toFixed(2)}\n\n`;
        msg += `üì¶ Puedo seguir el estado de mi pedido aqu√≠:\n${window.location.origin}/order-status.html\n\n`;
        msg += `üôè Bendiciones`;

        window.open(`https://wa.me/521${fixedPhoneNumber}?text=${encodeURIComponent(msg)}`, '_blank');

        alert(`‚úÖ Pedido #${orderData.orderNumber} confirmado. Ser√°s redirigido al inicio.`);
        setTimeout(() => { window.location.href = 'index.html'; }, 2000);

    } catch (error) {
        console.error("Error al confirmar el pedido:", error);
        alert("Hubo un error al procesar tu pedido. Por favor, int√©ntalo de nuevo.");
        confirmButton.disabled = false;
        confirmButton.innerHTML = '‚úÖ Confirmar y Enviar a WhatsApp';
    }
};
    
    document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('data');
        const orderId = params.get('id');

        try {
            const productsSnapshot = await get(ref(db, `/artifacts/${appId}/public/products`));
            products = productsSnapshot.exists() ? Object.keys(productsSnapshot.val()).map(id => ({ id, ...productsSnapshot.val()[id] })) : [];

            if (data) {
                orderData = JSON.parse(decodeURIComponent(data));
                renderOrderDetails();
            } else if (orderId) {
                const orderRef = ref(db, `/artifacts/${appId}/public/orders/${orderId}`);
                const orderSnapshot = await get(orderRef);

                if (orderSnapshot.exists()) {
                    orderData = orderSnapshot.val();
                    if(orderData.couponUsed) {
                        const couponSnapshot = await get(ref(db, `/artifacts/${appId}/public/coupons/${orderData.couponUsed}`));
                        if(couponSnapshot.exists()) {
                            appliedCoupon = couponSnapshot.val();
                        }
                    }
                    renderOrderDetails();
                } else {
                    document.getElementById('orderDetails').innerHTML = `<div class="text-center text-red-600 font-bold py-8">Error: Pedido no encontrado.</div>`;
                }
            } else {
                document.getElementById('orderDetails').innerHTML = `<div class="text-center text-red-600 font-bold py-8">Error: No se proporcionaron datos del pedido.</div>`;
            }
        } catch (error) {
            console.error("Error al cargar datos iniciales:", error);
            document.getElementById('orderDetails').innerHTML = `<div class="text-center text-red-600 font-bold py-8">Error al cargar la informaci√≥n. Intenta de nuevo.</div>`;
        }
    });
</script>
</body>
</html>
