<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-yellow-50">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center my-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">✨ Resumen de tu Pedido</h1>
            <p class="text-gray-600 mt-2">Revisa y confirma tu pedido para continuar</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div id="orderDetails" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div class="text-center text-gray-500 py-8">Cargando detalles...</div>
            </div>

            <div class="mt-6 text-center space-y-4">
                <button onclick="confirmOrder()" 
                        class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-colors shadow-md">
                    ✅ Confirmar y Enviar a WhatsApp
                </button>
                <div>
                    <a href="index.html" class="text-yellow-700 hover:text-yellow-800 hover:underline mt-2 inline-block">
                        ← Volver al catálogo
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCO3FRhSwH1xLABwVGFSd_YYrbFp0lQEv8",
            authDomain: "pagelalo-1b210.firebaseapp.com",
            databaseURL: "https://pagelalo-1b210-default-rtdb.firebaseio.com",
            projectId: "pagelalo-1b210",
            storageBucket: "pagelalo-1b210.firebasestorage.app",
            messagingSenderId: "1096735980204",
            appId: "1:1096735980204:web:8252ddb9fb484c398dfd09"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const appId = 'default-app-id';
        
        let orderData = null;
        let products = [];
        let subtotal = 0;
        let discountAmount = 0;
        let finalTotal = 0;
        let appliedCoupon = null;

        function renderOrderDetails() {
            const container = document.getElementById('orderDetails');
            const productMap = products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
            
            const itemsHtml = Object.entries(orderData.cart).map(([id, qty]) => {
                const product = productMap[id];
                if (!product) return '';

                const priceToUse = (product.offerPrice && product.offerPrice < product.price) ? product.offerPrice : product.price;
                
                // Verificar si este producto tiene descuento aplicado
                let hasSpecificDiscount = false;
                if (appliedCoupon && appliedCoupon.applicationType === 'specific' && appliedCoupon.applicableProducts) {
                    hasSpecificDiscount = appliedCoupon.applicableProducts.includes(id);
                }
                
                return `
                    <div class="flex items-center bg-gray-50 p-4 rounded-xl gap-4 border border-gray-200 ${hasSpecificDiscount ? 'ring-2 ring-green-400' : ''}">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-20 h-20 object-cover rounded-lg shadow-sm">
                        <div class="flex-grow">
                            <h4 class="text-gray-800 font-semibold">${product.name}</h4>
                            <span class="text-gray-600 text-sm">Cantidad: ${qty}</span>
                            ${hasSpecificDiscount ? '<span class="text-green-600 text-xs font-medium">✅ Descuento aplicado</span>' : ''}
                        </div>
                        <p class="text-yellow-700 font-bold text-lg">$${(priceToUse * qty).toFixed(2)}</p>
                    </div>`;
            }).join('');
            
            subtotal = orderData.total;
            finalTotal = subtotal;

            container.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Pedido #${orderData.orderNumber}</h2>
                </div>
                <div class="space-y-4 mb-6">${itemsHtml}</div>
                
                <div class="border-t border-gray-200 pt-4 mb-4">
                    <div class="flex gap-2">
                        <input type="text" id="couponCodeInput" placeholder="Código de cupón" class="w-full p-2 bg-gray-50 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500">
                        <button onclick="applyCoupon()" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Aplicar</button>
                    </div>
                    <div id="couponMessage" class="text-sm mt-2 text-center"></div>
                </div>

                <div id="totalsSection" class="border-t border-gray-200 pt-4 space-y-2">
                    <div class="flex justify-between items-center text-md">
                        <span class="text-gray-600">Subtotal:</span>
                        <span class="text-gray-800 font-semibold">$${subtotal.toFixed(2)}</span>
                    </div>
                    <div id="discountRow" class="hidden justify-between items-center text-md text-green-600">
                        <span>Descuento:</span>
                        <span id="discountValue" class="font-semibold"></span>
                    </div>
                    <div class="flex justify-between items-center text-xl">
                        <span class="text-gray-800 font-bold">Total:</span>
                        <span id="finalTotalValue" class="text-yellow-700 font-bold">$${finalTotal.toFixed(2)}</span>
                    </div>
                </div>`;
        }
        
        window.applyCoupon = async function() {
            const couponInput = document.getElementById('couponCodeInput');
            const messageDiv = document.getElementById('couponMessage');
            const code = couponInput.value.trim().toUpperCase();

            if (!code) {
                messageDiv.textContent = 'Por favor, introduce un código.';
                messageDiv.className = 'text-sm mt-2 text-center text-red-600';
                return;
            }

            const couponRef = ref(db, `/artifacts/${appId}/public/coupons/${code}`);
            const snapshot = await get(couponRef);

            if (snapshot.exists() && snapshot.val().isActive) {
                const coupon = snapshot.val();
                let calculatedDiscount = 0;
                let applicableItems = [];
                
                if (coupon.applicationType === 'specific' && coupon.applicableProducts) {
                    // Aplicar descuento solo a productos específicos
                    const productMap = products.reduce((acc, p) => ({ ...acc, [p.id]: p }), {});
                    
                    for (const [productId, quantity] of Object.entries(orderData.cart)) {
                        if (coupon.applicableProducts.includes(productId)) {
                            const product = productMap[productId];
                            if (product) {
                                const priceToUse = (product.offerPrice && product.offerPrice < product.price) 
                                    ? product.offerPrice : product.price;
                                const itemSubtotal = priceToUse * quantity;
                                
                                if (coupon.type === 'percentage') {
                                    calculatedDiscount += itemSubtotal * (coupon.value / 100);
                                } else if (coupon.type === 'fixed') {
                                    // Para descuento fijo en productos específicos, distribuir proporcionalmente
                                    const totalApplicableValue = Object.entries(orderData.cart)
                                        .filter(([id]) => coupon.applicableProducts.includes(id))
                                        .reduce((sum, [id, qty]) => {
                                            const prod = productMap[id];
                                            if (prod) {
                                                const price = (prod.offerPrice && prod.offerPrice < prod.price) 
                                                    ? prod.offerPrice : prod.price;
                                                return sum + (price * qty);
                                            }
                                            return sum;
                                        }, 0);
                                    
                                    if (totalApplicableValue > 0) {
                                        const proportion = itemSubtotal / totalApplicableValue;
                                        calculatedDiscount += Math.min(coupon.value * proportion, itemSubtotal);
                                    }
                                }
                                
                                applicableItems.push(product.name);
                            }
                        }
                    }
                    
                    if (calculatedDiscount === 0) {
                        discountAmount = 0;
                        finalTotal = subtotal;
                        appliedCoupon = null;
                        messageDiv.textContent = 'Este cupón no se puede aplicar a los productos en tu carrito.';
                        messageDiv.className = 'text-sm mt-2 text-center text-red-600';
                        updateTotalsUI();
                        return;
                    }
                    
                } else {
                    // Aplicar a todo el carrito (comportamiento original)
                    if (coupon.type === 'percentage') {
                        calculatedDiscount = subtotal * (couton.value / 100);
                    } else if (coupon.type === 'fixed') {
                        calculatedDiscount = coupon.value;
                    }
                }
                
                // Asegurarse de que el descuento no sea mayor al total
                discountAmount = Math.min(calculatedDiscount, subtotal);
                finalTotal = subtotal - discountAmount;
                appliedCoupon = { code, ...coupon, applicableItems };

                let successMessage = `¡Cupón "${code}" aplicado con éxito!`;
                if (coupon.applicationType === 'specific' && applicableItems.length > 0) {
                    successMessage += ` Aplicado a: ${applicableItems.join(', ')}`;
                }

                messageDiv.textContent = successMessage;
                messageDiv.className = 'text-sm mt-2 text-center text-green-600';
                updateTotalsUI();
                
                // Actualizar la visualización para mostrar productos con descuento
                updateProductsWithDiscountInfo(coupon);
                
            } else {
                discountAmount = 0;
                finalTotal = subtotal;
                appliedCoupon = null;
                messageDiv.textContent = 'El código del cupón no es válido o ha expirado.';
                messageDiv.className = 'text-sm mt-2 text-center text-red-600';
                updateTotalsUI();
                clearProductDiscountInfo();
            }
        }

        // Nueva función para mostrar qué productos tienen descuento aplicado
        function updateProductsWithDiscountInfo(coupon) {
            if (coupon.applicationType === 'specific' && coupon.applicableProducts) {
                // Agregar indicadores visuales a los productos con descuento
                const productItems = document.querySelectorAll('.product-item');
                productItems.forEach(item => {
                    const productId = Object.keys(orderData.cart).find(id => {
                        const product = products.find(p => p.id === id);
                        return product && item.textContent.includes(product.name);
                    });
                    
                    if (productId && coupon.applicableProducts.includes(productId)) {
                        // Agregar indicador de descuento al producto
                        if (!item.querySelector('.discount-indicator')) {
                            const discountBadge = document.createElement('span');
                            discountBadge.className = 'discount-indicator absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full';
                            discountBadge.textContent = '🎟️ Descuento aplicado';
                            item.style.position = 'relative';
                            item.appendChild(discountBadge);
                        }
                    }
                });
            }
        }

        // Función para limpiar los indicadores de descuento
        function clearProductDiscountInfo() {
            document.querySelectorAll('.discount-indicator').forEach(indicator => {
                indicator.remove();
            });
        }

        function updateTotalsUI() {
            const discountRow = document.getElementById('discountRow');
            const discountValue = document.getElementById('discountValue');
            const finalTotalValue = document.getElementById('finalTotalValue');

            if (discountAmount > 0) {
                discountValue.textContent = `- $${discountAmount.toFixed(2)}`;
                discountRow.classList.remove('hidden');
                discountRow.classList.add('flex');
            } else {
                discountRow.classList.add('hidden');
            }
            finalTotalValue.textContent = `$${finalTotal.toFixed(2)}`;
        }

        window.confirmOrder = async function() {
            const customerName = prompt('Por favor, ingresa tu nombre completo:');
            if (!customerName) return alert('El nombre es requerido.');
            const customerPhone = prompt('Ingresa tu número de teléfono (10 dígitos):');
            if (!customerPhone || !/^\d{10}$/.test(customerPhone)) return alert('El número de teléfono es inválido.');

            const completeOrderData = { 
                ...orderData,
                subtotal: subtotal,
                discount: discountAmount,
                total: finalTotal, // El total final con descuento
                couponUsed: appliedCoupon ? appliedCoupon.code : null,
                timestamp: Date.now(), 
                status: 'pendiente', 
                customerName: customerName.trim(), 
                customerPhone: customerPhone.trim() 
            };
            
            await set(ref(db, `/artifacts/${appId}/public/orders/${orderData.orderId}`), completeOrderData);

            let msg = `¡Hola ${customerName}! 👋\n\n✅ Tu pedido en *El cielo en tus manos* ha sido registrado.\n✨ *Número de pedido:* ${orderData.orderNumber}\n\n`;
            if (discountAmount > 0) {
                msg += `Subtotal: $${subtotal.toFixed(2)}\n`;
                msg += `Descuento: -$${discountAmount.toFixed(2)}\n`;
            }
            msg += `💰 *Total a pagar:* $${finalTotal.toFixed(2)}\n\n`;
            msg += `🔍 *Sigue el estado de tu pedido aquí:*\n${window.location.origin}/order-status.html\n\n¡Gracias por tu compra! 🙏`;

            window.open(`https://wa.me/52${customerPhone}?text=${encodeURIComponent(msg)}`, '_blank');
            
            alert(`✅ Pedido #${orderData.orderNumber} confirmado. Se abrirá WhatsApp para enviar los detalles.`);
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            if (data) {
                orderData = JSON.parse(decodeURIComponent(data));
                onValue(ref(db, `/artifacts/${appId}/public/products`), (snapshot) => {
                    products = snapshot.exists() ? Object.keys(snapshot.val()).map(id => ({ id, ...snapshot.val()[id] })) : [];
                    renderOrderDetails();
                });
            }
        });
    </script>
</body>
</html>
