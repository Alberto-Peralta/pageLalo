<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Artículos Religiosos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center my-8">
            <h1 id="mainTitle" class="text-4xl md:text-5xl font-extrabold text-gray-900 cursor-pointer transition-transform duration-200 hover:scale-105">El cielo en tus manos</h1>
            <p class="mt-2 text-lg text-gray-600">Lleva la fe al mundo</p>
            
            <div class="mt-6 max-w-md mx-auto client-search">
                <input type="text" id="searchInput" placeholder="Buscar..." 
                       class="w-full rounded-full border border-gray-300 shadow-sm p-3 bg-white text-gray-900 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" autocomplete="off">
            </div>
        </header>

        <div id="contentContainer">
            <div id="catalog" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                </div>

            <button id="adminBtn" class="fixed bottom-6 right-6 p-4 rounded-full bg-gray-800 text-white shadow-lg transition-transform duration-200 hover:scale-110 z-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zM12 10v4m-2-2h4"/>
                </svg>
            </button>

            <div id="adminPanel" class="admin-panel fixed inset-0 bg-white z-50 p-4 md:p-8 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-900">Panel de Administración</h2>
                    <button id="closeAdminBtn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
                </div>
                
                <div class="flex border-b border-gray-200 mb-6">
                    <button id="productsTab" class="py-2 px-4 text-sm md:text-base font-semibold border-b-2 border-yellow-500 text-gray-800">Productos</button>
                    <button id="ordersTab" class="py-2 px-4 text-sm md:text-base text-gray-500 hover:text-gray-800">Pedidos</button>
                    <button id="couponsTab" class="py-2 px-4 text-sm md:text-base text-gray-500 hover:text-gray-800">Cupones</button>
                </div>

                <div id="productsContent" class="space-y-6">
                    <form id="productForm" class="bg-gray-50 p-4 md:p-6 rounded-xl shadow-inner space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Agregar/Editar Producto</h3>
                        <input type="hidden" id="productIdInput">
                        <div class="form-group">
                            <label for="productName" class="block text-sm font-medium text-gray-600 mb-1">Nombre</label>
                            <input type="text" id="productName" placeholder="Nombre del producto" required
                                   class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="productPrice" class="block text-sm font-medium text-gray-600 mb-1">Precio</label>
                                <input type="number" id="productPrice" placeholder="99.99" step="0.01" required
                                       class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                            </div>
                            <div class="form-group">
                                <label for="productOfferPrice" class="block text-sm font-medium text-gray-600 mb-1">Precio de Oferta (Opcional)</label>
                                <input type="number" id="productOfferPrice" placeholder="99.99" step="0.01"
                                       class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productImage" class="block text-sm font-medium text-gray-600 mb-1">URL de la Imagen</label>
                            <input type="url" id="productImage" placeholder="https://ejemplo.com/imagen.jpg" required
                                   class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                        </div>
                        <div class="form-group">
                            <label for="productDescription" class="block text-sm font-medium text-gray-600 mb-1">Descripción</label>
                            <textarea id="productDescription" rows="3" placeholder="Descripción breve del producto"
                                      class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productStock" class="block text-sm font-medium text-gray-600 mb-1">Cantidad en Stock</label>
                            <input type="number" id="productStock" min="0" placeholder="Ej: 10" required
                                   class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                        </div>
                        <div class="form-group flex items-center gap-4">
                            <label for="isActive" class="text-sm font-medium text-gray-600">Activo:</label>
                            <label class="switch">
                                <input type="checkbox" id="isActive" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button type="button" id="cancelBtn" class="btn-secondary hidden">Cancelar</button>
                            <button type="submit" id="submitBtn" class="btn-primary">Agregar Artículo</button>
                        </div>
                    </form>
                    
                    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mt-6">
                        </div>
                </div>

                <div id="ordersContent" class="space-y-6 hidden">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-900 mb-2 sm:mb-0">Pedidos</h3>
                        <input type="text" id="orderSearchInput" placeholder="Buscar por Nombre o Teléfono"
                               class="w-full sm:w-64 rounded-lg border-gray-300 p-2 text-gray-900 bg-white">
                    </div>
                    <div id="ordersTableContainer" class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>ID del Pedido</th>
                                    <th class="hidden md:table-cell">Cliente</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                </tbody>
                        </table>
                    </div>
                    <div id="noOrdersMessage" class="text-center text-gray-500 py-8 hidden">
                        No hay pedidos.
                    </div>
                </div>

                <div id="couponsContent" class="space-y-6 hidden">
                    <form id="couponForm" class="bg-gray-50 p-4 md:p-6 rounded-xl shadow-inner space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">Crear/Editar Cupón</h3>
                        <input type="hidden" id="couponIdInput">
                        <div class="form-group">
                            <label for="couponCode" class="block text-sm font-medium text-gray-600 mb-1">Código del Cupón</label>
                            <input type="text" id="couponCode" placeholder="CUPON10" required
                                   class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="couponType" class="block text-sm font-medium text-gray-600 mb-1">Tipo de Descuento</label>
                                <select id="couponType" required class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                                    <option value="percentage">Porcentaje (%)</option>
                                    <option value="fixed">Cantidad Fija ($)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="couponValue" class="block text-sm font-medium text-gray-600 mb-1">Valor del Descuento</label>
                                <input type="number" id="couponValue" placeholder="Ej: 10 o 50" step="0.01" required
                                       class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="couponExpiration" class="block text-sm font-medium text-gray-600 mb-1">Fecha de Vencimiento (Opcional)</label>
                            <input type="date" id="couponExpiration"
                                   class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                        </div>
                        <div class="form-group">
                            <label for="couponUses" class="block text-sm font-medium text-gray-600 mb-1">Usos (Opcional)</label>
                            <input type="number" id="couponUses" min="0" placeholder="Ej: 50 o dejar vacío para ilimitado" 
                                   class="w-full rounded-lg border-gray-300 shadow-sm p-2 bg-white text-gray-900">
                        </div>
                        
                        <div id="productSelectionContainer" class="hidden">
                            <h4 class="text-sm font-medium text-gray-600 mb-2">Seleccionar productos aplicables:</h4>
                            <div id="productSelectionList" class="product-selection-container">
                                </div>
                            <div class="product-selection-controls">
                                <button type="button" id="selectAllProductsBtn" class="select-all-btn">Seleccionar todo</button>
                                <button type="button" id="clearAllProductsBtn" class="clear-all-btn">Limpiar selección</button>
                            </div>
                        </div>

                        <div class="form-group flex items-center gap-4">
                            <label for="couponIsActive" class="text-sm font-medium text-gray-600">Activo:</label>
                            <label class="switch">
                                <input type="checkbox" id="couponIsActive" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="form-group flex items-center gap-4">
                            <label for="isSpecificToProducts" class="text-sm font-medium text-gray-600">Aplicar a productos específicos:</label>
                            <label class="switch">
                                <input type="checkbox" id="isSpecificToProducts">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <div class="flex justify-end gap-2">
                            <button type="button" id="cancelCouponBtn" class="btn-secondary hidden">Cancelar</button>
                            <button type="submit" id="saveCouponBtn" class="btn-primary">Guardar Cupón</button>
                        </div>
                    </form>

                    <div id="couponList" class="mt-6">
                        </div>
                </div>

            </div>
        </div>
    </div>
    
    <div id="cartPanel" class="fixed top-0 right-0 h-full w-full sm:w-96 bg-gray-50 z-40 shadow-xl transition-transform duration-300 ease-in-out flex flex-col p-4 md:p-6">
        <div class="flex justify-between items-center pb-4 mb-4 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">🛒 Mi Pedido</h2>
            <button id="closeCartBtn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
        </div>
        <ul id="cartList" class="flex-grow overflow-y-auto space-y-4 pr-2"></ul>
        <div class="mt-auto pt-4 border-t border-gray-200">
            <div class="flex justify-between text-gray-900 font-bold text-lg">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button id="printOrderBtn" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-full hover:bg-green-600 transition-colors mt-4">
                Continuar Pedido
            </button>
        </div>
    </div>

    <button id="openCartBtn" class="fixed bottom-6 right-6 p-4 rounded-full bg-yellow-500 text-gray-900 shadow-lg transition-transform duration-200 hover:scale-110 z-40 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
    </button>
    
    <script type="module" src="script.js"></script>
</body>
</html>
