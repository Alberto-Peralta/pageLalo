<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intenciones de Oración</title>
    <!-- Incluye el CDN de Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#d4a017] text-[#5c3a00] font-sans">

    <!-- Navbar -->
    <header class="bg-[#b8860b] shadow-lg">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-xl font-bold text-white">Lalo Peralta</div>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white hover:text-gray-200">Inicio</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Rosario</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Intenciones</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto my-8 p-6 bg-[#fef6e4] rounded-xl shadow-lg">
        <section class="intentions-forum text-center">
            <h1 class="text-4xl font-bold text-[#b8860b] mb-2">Intenciones de Oración Compartidas</h1>
            <p class="text-lg mb-6 text-gray-700">Escribe tu intención y la compartiremos con toda la comunidad para que recemos por ella.</p>
            
            <!-- Mensaje de usuario y carga -->
            <div id="user-info" class="text-sm text-gray-500 mb-2"></div>
            <div id="loading-message" class="text-sm text-gray-500 my-4">Cargando intenciones...</div>

            <!-- Formulario para enviar intenciones -->
            <form id="intention-form" class="flex flex-col space-y-4 mb-8">
                <textarea id="intention-text" class="w-full h-24 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#b8860b]" placeholder="Escribe aquí tu intención..." required></textarea>
                <button type="submit" class="bg-[#b8860b] text-white font-bold py-2 px-6 rounded-lg hover:bg-[#a17709] transition-colors duration-300">Enviar Intención</button>
            </form>

            <!-- Lista de intenciones -->
            <div id="intentions-list" class="space-y-4">
                <!-- Las intenciones se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <!-- Modal para mensajes del sistema -->
    <div id="message-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="modal-text" class="text-[#5c3a00] text-lg font-semibold mb-4"></p>
            <button onclick="document.getElementById('message-modal').style.display='none'" class="bg-[#b8860b] text-white font-bold py-2 px-4 rounded-lg hover:bg-[#a17709] transition-colors duration-300">Cerrar</button>
        </div>
    </div>
    
    <!-- El script se carga como un módulo para usar import/export -->
    <script type="module" src="script.js"></script>
</body>
</html>
