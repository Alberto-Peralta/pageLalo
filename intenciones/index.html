<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intenciones de Oración</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Lalo Peralta</div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="menu" id="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../rosario/index.html">Rosario</a></li>
                <li><a href="#">Intenciones</a></li>
                <li><a href="./login.html">Admin</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section class="intentions-forum">
            <h1>Intenciones de Oración Compartidas</h1>
            <p>Escribe tu intención y la compartiremos con toda la comunidad para que recemos por ella.</p>

            <form id="intention-form">
                <textarea id="intention-text" placeholder="Escribe aquí tu intención..." required></textarea>
                <button type="submit">Enviar Intención</button>
            </form>

            <div class="intentions-list" id="intentions-list">
            </div>
        </section>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Intención</h2>
            <textarea id="edit-text" style="width: 100%; min-height: 100px;"></textarea>
            <button id="save-edit-btn" class="edit-btn" style="margin-top: 1rem;">Guardar Cambios</button>
        </div>
    </div>
</body>
</html>
