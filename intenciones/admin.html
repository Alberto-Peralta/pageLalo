<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Lalo Peralta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d4a017;
            color: #5c3a00;
        }
        .navbar {
            background-color: #b8860b;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar .menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar .menu a:hover {
            color: #fef6e4;
        }
        .admin-panel {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .admin-panel h1 {
            color: #b8860b;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .admin-table th, .admin-table td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .admin-table th {
            background-color: #fef6e4;
            color: #5c3a00;
        }
        .admin-table button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .edit-btn {
            background-color: #b8860b;
            color: white;
        }
        .delete-btn {
            background-color: #e55353;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fef6e4;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .login-form-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fef6e4;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-form-container h1 {
            color: #b8860b;
        }
        .login-form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #b8860b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .login-form-container button:hover {
            background-color: #daa520;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="admin-script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Lalo Peralta</div>
            <ul class="menu" id="menu">
                <li><a href="index.html">Intenciones</a></li> 
                <li><a href="#" id="logout-btn">Cerrar Sesión</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-panel" style="display: none;">
            <h1>Panel de Administración de Intenciones</h1>
            <p>Aquí puedes gestionar y moderar las intenciones de oración.</p>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Intención</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="admin-intentions-list">
                    </tbody>
            </table>
        </section>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Intención</h2>
            <textarea id="edit-text" style="width: 100%; min-height: 100px;"></textarea>
            <button id="save-edit-btn" class="edit-btn" style="margin-top: 1rem;">Guardar Cambios</button>
        </div>
    </div>
</body>
</html>
