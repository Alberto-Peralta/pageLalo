<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Lalo Peralta</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="admin-script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Lalo Peralta</div>
            <button class="menu-toggle" onclick="toggleMenu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="menu" id="menu">
                <li><a href="../intenciones/index.html">Intenciones</a></li> 
                <li><a href="#" id="logout-btn">Cerrar Sesión</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-panel" style="display: none;">
            <h1>Panel de Administración de Intenciones</h1>
            <p>Aquí puedes gestionar y moderar las intenciones de oración.</p>
            
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Intención</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
               <tbody id="admin-intentions-list"></tbody>
            </table>
        </section>
    </main>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Intención</h2>
            <textarea id="edit-text" style="width: 100%; min-height: 100px;"></textarea>
            <button id="save-edit-btn" class="edit-btn" style="margin-top: 1rem;">Guardar Cambios</button>
        </div>
    </div>
</body>
</html>
