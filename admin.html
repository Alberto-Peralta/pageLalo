<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Recursos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    #login-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: 0 auto;
    }

    #login-box h3 {
      color: #667eea;
      margin-bottom: 25px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #login-status {
      color: #e74c3c;
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    #panel {
      display: none;
    }

    .panel-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .user-info {
      color: #667eea;
      font-weight: 600;
    }

    #logout-btn {
      width: auto;
      padding: 10px 25px;
      background: #e74c3c;
      font-size: 0.9rem;
    }

    #logout-btn:hover {
      background: #c0392b;
    }

    .section-title {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .recursos-list {
      display: grid;
      gap: 15px;
      margin-bottom: 30px;
    }

    .recurso-item {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .recurso-icon {
      font-size: 2.5rem;
      color: #667eea;
      flex-shrink: 0;
    }

    .recurso-info {
      flex: 1;
    }

    .recurso-info h4 {
      color: #333;
      margin-bottom: 5px;
    }

    .recurso-info p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .recurso-categoria {
      display: inline-block;
      padding: 4px 10px;
      background: #667eea;
      color: white;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 5px;
    }

    .recurso-actions {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      color: white;
      font-size: 1.1rem;
    }

    .btn-view {
      background: #17a2b8;
    }

    .btn-view:hover {
      background: #138496;
      transform: scale(1.1);
    }

    .btn-delete {
      background: #dc3545;
    }

    .btn-delete:hover {
      background: #c82333;
      transform: scale(1.1);
    }

    .upload-section {
      padding-top: 30px;
      border-top: 2px solid #f0f0f0;
    }

    .file-input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #f8f9fa;
      border: 2px dashed #667eea;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input-label:hover {
      background: #e8eaf6;
      border-color: #764ba2;
    }

    .file-input-label i {
      font-size: 2rem;
    }

    .file-name {
      color: #666;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }

    #upload-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      margin-top: 20px;
    }

    #upload-btn:hover {
      box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
    }

    #status.success {
      background: #d4edda;
      color: #155724;
    }

    #status.error {
      background: #f8d7da;
      color: #721c24;
    }

    #status.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .empty-state {
      text-align: center;
      padding: 50px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .panel-box,
      #login-box {
        padding: 25px;
      }

      .header-section {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      #logout-btn {
        width: 100%;
      }

      .recurso-item {
        flex-direction: column;
        text-align: center;
      }

      .recurso-actions {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-folder-open"></i> Panel de Recursos</h1>

    <!-- LOGIN -->
    <div id="login-box">
      <h3><i class="fas fa-lock"></i> Acceso Administrador</h3>
      <div class="input-group">
        <label for="email">Correo electr√≥nico</label>
        <input id="email" type="email" placeholder="admin@ejemplo.com">
      </div>
      <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Iniciar sesi√≥n</button>
      <p id="login-status"></p>
    </div>

    <!-- PANEL -->
    <div id="panel">
      <div class="panel-box">
        <div class="header-section">
          <div class="user-info">
            <i class="fas fa-user-circle"></i> <span id="user-email"></span>
          </div>
          <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</button>
        </div>

        <!-- RECURSOS ACTUALES -->
        <h3 class="section-title">
          <i class="fas fa-list"></i> Recursos Publicados
        </h3>
        
        <div id="recursos-container" class="recursos-list">
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <p>Cargando recursos...</p>
          </div>
        </div>

        <!-- SUBIR NUEVO RECURSO -->
        <div class="upload-section">
          <h3 class="section-title">
            <i class="fas fa-cloud-upload-alt"></i> Subir Nuevo Recurso
          </h3>
          
          <div class="file-input-wrapper">
            <label for="fileInput" class="file-input-label">
              <i class="fas fa-file-pdf"></i>
              <span>Seleccionar archivo PDF</span>
            </label>
            <input type="file" id="fileInput" accept="application/pdf" />
            <div class="file-name" id="fileName">Ning√∫n archivo seleccionado</div>
          </div>

          <div class="input-group">
            <label for="nombreInput">Nombre del recurso</label>
            <input type="text" id="nombreInput" placeholder="Ej: Misal de Noviembre 2025">
          </div>

          <div class="input-group">
            <label for="descripcionInput">Descripci√≥n (opcional)</label>
            <textarea id="descripcionInput" placeholder="Breve descripci√≥n del recurso"></textarea>
          </div>

          <div class="input-group">
            <label for="categoriaInput">Categor√≠a</label>
            <select id="categoriaInput">
              <option value="misal">Misal</option>
              <option value="liturgia">Liturgia de las Horas</option>
              <option value="oracion">Oraciones</option>
              <option value="formacion">Formaci√≥n</option>
              <option value="catequesis">Catequesis</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <button id="upload-btn" disabled>
            <i class="fas fa-upload"></i> Subir Recurso
          </button>
          
          <div id="status"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCO3FRhSwH1xLABwVGFSd_YYrbFp0lQEv8",
      authDomain: "pagelalo-1b210.firebaseapp.com",
      databaseURL: "https://pagelalo-1b210-default-rtdb.firebaseio.com",
      projectId: "pagelalo-1b210",
      storageBucket: "pagelalo-1b210.firebasestorage.app",
      messagingSenderId: "1096735980204",
      appId: "1:1096735980204:web:8252ddb9fb484c398dfd09",
      measurementId: "G-ZD5R3QBH85"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const loginBox = document.getElementById("login-box");
    const panel = document.getElementById("panel");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const status = document.getElementById("status");
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");
    const nombreInput = document.getElementById("nombreInput");
    const descripcionInput = document.getElementById("descripcionInput");
    const categoriaInput = document.getElementById("categoriaInput");
    const uploadBtn = document.getElementById("upload-btn");
    const userEmail = document.getElementById("user-email");
    const recursosContainer = document.getElementById("recursos-container");

    fileInput.addEventListener("change", (e) => {
      if (e.target.files[0]) {
        fileName.textContent = e.target.files[0].name;
        uploadBtn.disabled = false;
      } else {
        fileName.textContent = "Ning√∫n archivo seleccionado";
        uploadBtn.disabled = true;
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const loginStatus = document.getElementById("login-status");
      
      if (!email || !password) {
        loginStatus.textContent = "Por favor completa todos los campos";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginStatus.textContent = "";
      } catch (err) {
        loginStatus.textContent = "Error: Credenciales inv√°lidas";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = "none";
        panel.style.display = "block";
        userEmail.textContent = user.email;
        loadRecursos();
      } else {
        loginBox.style.display = "block";
        panel.style.display = "none";
      }
    });

    function loadRecursos() {
      const q = query(collection(db, "recursos"), orderBy("fecha", "desc"));
      
      onSnapshot(q, (snapshot) => {
        if (snapshot.empty) {
          displayEmptyState();
        } else {
          displayRecursos(snapshot.docs);
        }
      });
    }

    function displayRecursos(docs) {
      recursosContainer.innerHTML = "";
      
      docs.forEach((docSnap) => {
        const data = docSnap.data();
        const fecha = new Date(data.fecha);
        const fechaFormateada = fecha.toLocaleDateString('es-MX', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        const categoriaColors = {
          misal: '#667eea',
          liturgia: '#764ba2',
          oracion: '#28a745',
          formacion: '#17a2b8',
          catequesis: '#ffc107',
          otro: '#6c757d'
        };

        const item = document.createElement('div');
        item.className = 'recurso-item';
        item.innerHTML = `
          <div class="recurso-icon">
            <i class="fas fa-file-pdf"></i>
          </div>
          <div class="recurso-info">
            <h4>${data.nombre}</h4>
            ${data.descripcion ? `<p>${data.descripcion}</p>` : ''}
            <p><i class="fas fa-calendar"></i> ${fechaFormateada}</p>
            <span class="recurso-categoria" style="background: ${categoriaColors[data.categoria] || '#6c757d'}">${data.categoria}</span>
          </div>
          <div class="recurso-actions">
            <a href="${data.url}" target="_blank" class="btn-icon btn-view" title="Ver PDF">
              <i class="fas fa-eye"></i>
            </a>
            <button class="btn-icon btn-delete" onclick="deleteRecurso('${docSnap.id}', '${data.archivo}')" title="Eliminar">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `;
        recursosContainer.appendChild(item);
      });
    }

    function displayEmptyState() {
      recursosContainer.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-inbox"></i>
          <p>No hay recursos publicados a√∫n</p>
        </div>
      `;
    }

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      const nombre = nombreInput.value.trim();
      const descripcion = descripcionInput.value.trim();
      const categoria = categoriaInput.value;

      if (!file) {
        showStatus("‚ö†Ô∏è Selecciona un archivo PDF", "error");
        return;
      }

      if (!nombre) {
        showStatus("‚ö†Ô∏è Escribe un nombre para el recurso", "error");
        return;
      }

      uploadBtn.disabled = true;
      showStatus("üì§ Subiendo archivo...", "info");

      try {
        const timestamp = Date.now();
        const storageRef = ref(storage, `recursos/${categoria}_${timestamp}.pdf`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        await addDoc(collection(db, "recursos"), {
          nombre,
          descripcion,
          categoria,
          url,
          fecha: new Date().toISOString(),
          archivo: `${categoria}_${timestamp}.pdf`
        });

        showStatus("‚úÖ Recurso subido correctamente", "success");
        fileInput.value = "";
        nombreInput.value = "";
        descripcionInput.value = "";
        categoriaInput.value = "misal";
        fileName.textContent = "Ning√∫n archivo seleccionado";
        uploadBtn.disabled = true;
      } catch (error) {
        showStatus("‚ùå Error al subir: " + error.message, "error");
        uploadBtn.disabled = false;
      }
    });

    window.deleteRecurso = async (docId, archivo) => {
      if (!confirm("¬øEst√°s seguro de eliminar este recurso? Esta acci√≥n no se puede deshacer.")) return;

      try {
        showStatus("üóëÔ∏è Eliminando...", "info");
        
        await deleteObject(ref(storage, "recursos/" + archivo));
        await deleteDoc(doc(db, "recursos", docId));

        showStatus("‚úÖ Recurso eliminado correctamente", "success");
      } catch (error) {
        showStatus("‚ùå Error al eliminar: " + error.message, "error");
      }
    };

    function showStatus(message, type) {
      status.textContent = message;
      status.className = type;
      
      if (type === "success") {
        setTimeout(() => {
          status.textContent = "";
          status.className = "";
        }, 3000);
      }
    }
  </script>
</body>
</html>
