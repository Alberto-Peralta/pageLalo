<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego de preguntas al estilo ¿Quién quiere ser millonario? con niveles, temporizador y comodines.">
  <title>Juego de Preguntas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container" role="main">
    <h1 class="game-title">¿Quién quiere ser millonario?</h1>


    <div class="timer question-container" >
      <p>Tiempo restante: <span id="time" role="timer">30</span> segundos</p>
    </div>
    
    <section class="question-container" aria-live="polite">
      <p id="question-text">¿Cuál es la capital de Francia?</p>
      <div class="answers">
        <button class="answer-btn" id="answer1">A) Berlín</button>
        <button class="answer-btn" id="answer2">B) Madrid</button>
        <button class="answer-btn" id="answer3">C) París</button>
        <button class="answer-btn" id="answer4">D) Roma</button>
      </div>
    </section>

    <!-- Botón de Confirmar -->
    <button id="confirm-btn" aria-label="Confirmar respuesta seleccionada">Confirmar</button>

    <div class="controls">
      <button id="fifty-fifty" aria-label="Usar comodín 50/50">50/50</button>
      <button id="pause-time" aria-label="Pausar temporizador">Pausar Tiempo</button>
      <button id="next-question" aria-label="Pasar a la siguiente pregunta">Siguiente Pregunta</button>
    </div>
    
    <div class="progress" aria-live="polite">
      <p id="level">Nivel: 1</p>
      <p id="money">Dinero: $100</p>
    </div>
    

  

  <script src="script.js"></script>
</body>
</html>
