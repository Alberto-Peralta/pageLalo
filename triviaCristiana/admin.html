<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego de preguntas al estilo ¿Quién quiere ser millonario? con niveles, temporizador y comodines.">
  <title>Juego de Preguntas</title>
  <link rel="stylesheet" href="style.css">
  
  <script type="module" src="script.js"></script>
</head>
<body>
  <div class="game-container" role="main">
    <h1 class="game-title">¿Quién quiere ser Cristiano?</h1>

    <!-- Modal personalizado para mensajes de alerta y confirmación -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-ok-btn">OK</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes-btn">Sí</button>
                <button id="confirm-no-btn">No</button>
            </div>
        </div>
    </div>

    <div id="score-display">Puntuación: 0</div>
    <div id="time">30</div>
    <div id="question-text"></div>
    <div id="answers">
      <button class="answer-btn" id="answer1"></button>
      <button class="answer-btn" id="answer2"></button>
      <button class="answer-btn" id="answer3"></button>
      <button class="answer-btn" id="answer4"></button>
    </div>

    <!-- Botón de Confirmar -->
    <button id="confirm-btn" aria-label="Confirmar respuesta seleccionada">Confirmar</button><br><br><br>
    
    <div class="controls">
      <button id="fifty-fifty" aria-label="Usar comodín 50/50">50/50</button>
      <button id="pause-time" aria-label="Pausar temporizador">Pausar Tiempo</button>
      <button id="next-question" aria-label="Pasar a la siguiente pregunta">Saltar Pregunta</button>
    </div>
  </div>

  <div id="end-screen" style="display: none;">
    <h2>Juego Terminado</h2>
    <p id="final-score"></p>
    <p id="questions-answered"></p>
    <p id="time-remaining"></p>
    <p id="final-title"></p>
    <button id="restart-game-btn">Volver a Jugar</button>
  </div>
</body>
</html>
