<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Viaje</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcrFJEWdAGlktaEVMoPwxXNvzReSSYA3w"></script>
</head>
<body>
    <h1>Monitor de Viaje</h1>
    <div id="map"></div>
    <div class="controls">
        <button id="startBtn">Iniciar viaje</button>
        <button id="stopBtn" disabled>Finalizar viaje</button>
    </div>
    <div id="info">
        <p>Distancia: <span id="distance">0 km</span></p>
        <p>Tiempo: <span id="time">0:00</span></p>
        <p id="realTimeCost"><strong>Costo:</strong> $0.00</p>

    </div>
    <div id="summary" class="hidden"></div>


    <script src="script.js"></script>
</body>
</html>
