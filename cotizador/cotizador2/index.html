<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador de Viajes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcrFJEWdAGlktaEVMoPwxXNvzReSSYA3w&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>Cotizador de Viajes</h1>
    </header>

    <div class="container">
        <div id="inputs">
            <label for="origen">Origen:</label>
            <input id="origen" class="autocomplete" type="text" placeholder="Escribe tu origen" />
            
            <label for="destino">Destino:</label>
            <input id="destino" class="autocomplete" type="text" placeholder="Escribe tu destino" />
            
            <label for="servicio">Tipo de Servicio:</label>
            <select id="servicio">
                <option value="economico">Económico</option>
                <option value="estandar">Estándar</option>
                <option value="premium">Premium</option>
            </select>  

            <button id="cotizar" class="button">Cotizar</button>
            
            <div class="button-container">
                <button id="iniciar-viaje" class="button">Iniciar Viaje</button>
                <button id="finalizar-viaje" class="button" disabled>Finalizar Viaje</button>
            </div>
        </div> 
       
        <!-- Contenedor del mapa -->
        <div id="map"></div>
        
        <div id="costos">
            <h2>Costo Estimado</h2>
            <p id="detalle-costos"></p>
        </div>

        <div class="button-container">
            <a href="../index.html" class="button">Ir a la Página Principal</a>
            <button class="button" id="solicitar-viaje">Solicitar Viaje</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
