<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador de Viajes</title>

    <!-- Archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Maps API -->
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcrFJEWdAGlktaEVMoPwxXNvzReSSYA3w&libraries=places&callback=initMap" 
        async 
        defer
    ></script>
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <h1>Cotizador de Viajes</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Formulario de entrada de origen y destino -->
        <div id="inputs">
            <label for="origen">Origen:</label>
            <input 
                id="origen" 
                class="autocomplete" 
                type="text" 
                placeholder="Escribe tu origen" 
                aria-label="Campo de entrada para el origen"
                required 
            />
            
            <label for="destino">Destino:</label>
            <input 
                id="destino" 
                class="autocomplete" 
                type="text" 
                placeholder="Escribe tu destino" 
                aria-label="Campo de entrada para el destino"
                required 
            />

            <!-- Botones de control de viaje -->
            <div class="button-container">
                <button 
                    id="iniciar-viaje" 
                    class="button" 
                    aria-label="Iniciar viaje"
                >
                    Iniciar Viaje
                </button>
                
                <button 
                    id="finalizar-viaje" 
                    class="button" 
                    aria-label="Finalizar viaje"
                    disabled
                >
                    Finalizar Viaje
                </button>
            </div>
        </div> 

        <!-- Contenedor del mapa -->
        <div id="map"></div>
        
        <!-- Secci칩n de costos -->
        <div id="costos">
            <h2>Costo Estimado</h2>
            <p id="detalle-costos" aria-live="polite"></p>
        </div>

        <!-- Botones de acci칩n -->
        <div class="button-container">
            <a 
                href="../index.html" 
                class="button" 
                aria-label="Ir a la p치gina principal"
            >
                Ir a la P치gina Principal
            </a>
            
            <button 
                class="button" 
                id="solicitar-viaje" 
                aria-label="Solicitar un viaje"
            >
                Solicitar Viaje
            </button>
        </div>
    </div>

    <!-- Archivo de scripts JavaScript -->
    <script src="script.js"></script>
</body>
</html>
