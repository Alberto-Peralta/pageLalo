<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Map Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcrFJEWdAGlktaEVMoPwxXNvzReSSYA3w&libraries=geometry"></script>

    
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #routeDetails {
            margin-top: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking">Stop Tracking</button>
    <div id="routeDetails">
        <strong>Heading:</strong> <input id="heading" readonly />
        <br>
        <strong>Origin:</strong> <input id="origin" readonly />
        <br>
        <strong>Destination:</strong> <input id="destination" readonly />
    </div>
    <script>
        let map, marker1, marker2, poly, geodesicPoly, infoWindow, tracking = false;
        let intervalId;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 34, lng: -40.605 }
            });

            marker1 = new google.maps.Marker({
                map,
                draggable: true,
                position: { lat: 40.714, lng: -74.006 }
            });

            marker2 = new google.maps.Marker({
                map,
                draggable: true,
                position: { lat: 48.857, lng: 2.352 }
            });

            poly = new google.maps.Polyline({
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 3,
                map: map
            });

            geodesicPoly = new google.maps.Polyline({
                strokeColor: "#CC0099",
                strokeOpacity: 1.0,
                strokeWeight: 3,
                geodesic: true,
                map: map
            });

            infoWindow = new google.maps.InfoWindow();

            google.maps.event.addListener(marker1, "position_changed", update);
            google.maps.event.addListener(marker2, "position_changed", update);
            google.maps.event.addListener(marker1, "dragend", showPosition);
            google.maps.event.addListener(marker2, "dragend", showPosition);

            update();

            document.getElementById("startTracking").addEventListener("click", startTracking);
            document.getElementById("stopTracking").addEventListener("click", stopTracking);
        }

        function update() {
            const path = [marker1.getPosition(), marker2.getPosition()];
            poly.setPath(path);
            geodesicPoly.setPath(path);

            const heading = google.maps.geometry.spherical.computeHeading(
                path[0],
                path[1]
            );

            document.getElementById("heading").value = heading.toFixed(2);
            document.getElementById("origin").value = path[0].toUrlValue();
            document.getElementById("destination").value = path[1].toUrlValue();
        }

        function showPosition(event) {
            infoWindow.setContent(
                `Lat: ${event.latLng.lat().toFixed(4)}, Lng: ${event.latLng.lng().toFixed(4)}`
            );
            infoWindow.setPosition(event.latLng);
            infoWindow.open(marker1.map);
        }

        function startTracking() {
            if (!tracking) {
                tracking = true;
                intervalId = setInterval(() => {
                    const origin = marker1.getPosition();
                    const destination = marker2.getPosition();
                    console.log(`Origin: ${origin}, Destination: ${destination}`);
                }, 1000);
            }
        }

        function stopTracking() {
            if (tracking) {
                tracking = false;
                clearInterval(intervalId);
            }
        }

        window.initMap = initMap;
    </script>
</body>
</html>
