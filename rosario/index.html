<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosario Interactivo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <button data-lang="es">ES</button>
                <button data-lang="la">LA</button>
                <button data-lang="it">IT</button>
            </div>
            <div class="mystery-info">
                <img id="mystery-image" src="https://via.placeholder.com/150" alt="Misterio del Rosario">
                <h2 id="mystery-title"></h2>
                <p id="mystery-day"></p>
            </div>
            <div class="mystery-selection">
                <button data-mystery-type="gozosos">Gozosos</button>
                <button data-mystery-type="dolorosos">Dolorosos</button>
                <button data-mystery-type="gloriosos">Gloriosos</button>
                <button data-mystery-type="luminosos">Luminosos</button>
            </div>
        </div>

        <div class="rosary-container">
            </div>

        <div class="prayer-display">
            <p id="current-prayer-text"></p>
        </div>

        <div class="controls">
            <button id="prev-button">Regresar</button> <button id="next-button">Siguiente Oración</button>
        </div>

        <div class="litany-container" style="display: none;">
            <h3>Letanías Lauretanas</h3>
            <div class="litany-beads">
                </div>
            <p id="current-litany-text"></p>
            <button id="next-litany-button">Siguiente Letanía</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
