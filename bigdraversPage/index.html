<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Big Drivers - Servicio de Transporte</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Big Drivers</h1>
            <p>Tu servicio de transporte confiable</p>
        </header>
        <div class="flyer">
            <h2>¡Solicita tu viaje ahora!</h2>
            <p>Llama o envía un WhatsApp al siguiente número:</p>
            <div class="contact">
                <p class="phone-number">639 148 02 97</p>
                <button id="callButton"><i class="fas fa-phone"></i> Llamar</button>
                <button id="whatsappButton"><i class="fab fa-whatsapp"></i> Enviar WhatsApp</button>
                <button id="facebookButton"><i class="fab fa-facebook"></i> Visítanos en Facebook</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
